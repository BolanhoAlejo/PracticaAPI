<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Traducci√≥n</title>
</head>
<body>
    <div class="container mt-5">
        <h5 class="card-title">Texto Traducido: {{ textoTraducido }}</h5>
        <div class="text-center mb-4">
            <button type="button" id="idiomas" class="btn btn-primary" (click)="obtenerLenguajes()">Obtener Idiomas</button>
        </div>
        <form>
            <div class="form-group">
                <label for="Texto">Texto a traducir:</label>
                <input type="text" id="Texto" name="Texto" class="form-control" [(ngModel)]="texto">
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" class="form-control" [(ngModel)]="source">
            </div>
            <div class="form-group">
                <label for="target">Target:</label>
                <input type="text" id="target" name="target" class="form-control" [(ngModel)]="target">
            </div>
            <div class="text-center">
                <button type="button" id="traducir" class="btn btn-success" (click)="traducirTexto()">Traducir</button>
            </div>
        </form>
    </div>
</body>
</html>
