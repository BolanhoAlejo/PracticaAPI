<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas de Autos</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary" (click)="ObtenerModelos()">Obtener Marcas</button>
        </div>
        <h3 class="text-center mb-4">Marcas de Autos</h3>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let m of cars">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ m.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ m.id }}</h6>
                        <button type="button" class="list-group-item list-group-item-action list-group-item-secondary text-center" (click)="ObtenerSubModelos(m.name)" data-bs-toggle="modal" data-bs-target="#ModalAutos">{{m.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalAutos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modelos de la marca: {{marca}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 mb-2" *ngFor="let m of modelos">
                                <a href="#" class="list-group-item list-group-item-action list-group-item-warning text-center">{{m.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="limpiarModelos()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
