<div class="container mt-5">
    <h5 class="card-title">Validador de Numeros de WhatsApp</h5>
    <div class="text-center mb-4">
    </div>
    <form>
        <div class="form-group">
            <label for="Texto">Texto a traducir:</label>
            <input type="text" id="Texto" name="Texto" class="form-control" [(ngModel)]="numero">
        </div>
            <button type="button" id="traducir" class="btn btn-success" (click)="ObtenerNumero()">Buscar</button>
    </form>
</div>
