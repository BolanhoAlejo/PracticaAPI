<p>Servicio de validacion de email</p>

<form class="mb-4">
    <div class="form-group">
        <label for="Texto">Ingresar email</label>
        <input type="text" id="Texto" name="Texto" class="form-control" [(ngModel)]="email">
    </div>
    <button type="button" id="buscar" class="btn btn-primary mt-2" (click)="ObtenerEmail()" data-bs-toggle="modal" data-bs-target="#ModalEmail">Validar</button>
</form>
<div class="modal fade" id="ModalEmail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Correo: {{ resultados.email }}</p>
          <p>Dominio: {{ resultados.domain }}</p>
          <p>Validacion: {{ resultados.valid }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
