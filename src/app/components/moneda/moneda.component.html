<p>Transformador de Moneda</p>

<form class="mb-4">
    <div class="form-group">
        <label for="Texto">Ingresar Cantidad:</label>
        <input type="text" id="Texto" name="Texto" class="form-control" [(ngModel)]="fvalue">
        <label for="Texto">Ingresar De Moneda:</label>
        <input type="text" id="Texto" name="Texto" class="form-control" [(ngModel)]="ftype">
        <label for="Texto">Ingresar a Moneda:</label>
        <input type="text" id="Texto" name="Texto" class="form-control" [(ngModel)]="ttype">
    </div>
    <button type="button" id="buscar" class="btn btn-primary mt-2" (click)="ObtenerCambio()" data-bs-toggle="modal" data-bs-target="#ModalMoneda">Validar</button>
</form>

<div class="modal fade" id="ModalMoneda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultado:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Cambio: {{ resultados.result }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
